<app-dig-plugin>
    <app-dig-plugin-form [formGroup]="form">
        <textarea formControlName="text" placeholder="Enter some markdown here..."></textarea>
    </app-dig-plugin-form>
    <app-dig-plugin-content>
        <p>{{data.text}}</p>
        <markdown>{{data.text}}</markdown>
    </app-dig-plugin-content>
    <app-dig-plugin-doc>
        <h1>Markdown Block</h1>
        <p>The Markdown Block plugin renders a block of text, formatted as HTML using Markdown syntax.</p>
    </app-dig-plugin-doc>
</app-dig-plugin>
