<ng-template digForm="text">
  <div class="dig-form" [formGroup]="form">
    <div class="dig-form-row">
      <input placeholder="Enter some text">
    </div>
    <div class="dig-form-row">
      <input placeholder="Enter some text">
    </div>
  </div>
</ng-template>

<div class="dig-text" digRender>
  <!-- we insert the generated tag here -->
</div>

<ng-template digDoc="/dig/plugins/text">
  <h1>Dig Text Plugin</h1>

  <p>The text plugin renders a block of text as the appropriate HTML tag</p>

  <table>
    <thead>
      <th>Input</th>
      <th>Description</th>
    </thead>
    <tr>
      <td>text</td>
      <td>The default text to display*</td>
    </tr>
    <tr>
      <td>format</td>
      <td>The text block format, h1|h2|h3|h4|p|blockquote</td>
    </tr>
  </table>

  <p>* note that this text will be ignored if the CMS provides it</p>
</ng-template>
