<ng-template #input>
  <input class="dig-form-control" [placeholder]="placeholder" (change)="changed.emit($event.target.value)">
</ng-template>

<ng-template #textarea>
  <textarea class="dig-form-control" [rows]="rows" [placeholder]="placeholder" (change)="changed.emit($event.target.value)"></textarea>
</ng-template>

<div class="dig-form-text dig-form-text-{{isTextArea ? 'textarea' : 'input'}}">
  <ng-container *ngTemplateOutlet="isTextArea ? textarea : input"></ng-container>
</div>
